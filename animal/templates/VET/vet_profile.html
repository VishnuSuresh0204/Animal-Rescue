{% extends 'VET/base_vet.html' %}
{% block title %}Medical Profile{% endblock %}

{% block body %}
<div class="container animate-fade" style="margin-top: 60px;">
    <div style="max-width: 800px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <div>
                <h2 style="font-size: 32px; font-weight: 800; margin-bottom: 8px;">Clinical Profile</h2>
                <p style="color: var(--text-secondary);">Manage your professional credentials and identity.</p>
            </div>
            <a href="/vet_home/" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Medical Wing
            </a>
        </div>

        <form action="/vet_profile/" method="POST" enctype="multipart/form-data" class="card" style="padding: 40px;">
            {% csrf_token %}

            <div style="display: flex; gap: 40px; align-items: flex-start; flex-wrap: wrap;">
                <!-- Profile Image -->
                <div style="flex: 0 0 200px; text-align: center;">
                    <div style="position: relative; width: 200px; height: 200px; margin-bottom: 20px;">
                        {% if profile.image %}
                        <img src="{{ profile.image.url }}" id="image-preview"
                            style="width: 100%; height: 100%; border-radius: 20px; object-fit: cover; border: 2px solid var(--glass-border);">
                        {% else %}
                        <div id="image-placeholder"
                            style="width: 100%; height: 100%; background: rgba(255,255,255,0.03); border-radius: 20px; display: flex; align-items: center; justify-content: center; color: var(--text-secondary); border: 2px dashed var(--glass-border);">
                            <i class="fas fa-user-md fa-5x"></i>
                        </div>
                        {% endif %}
                        <label for="image"
                            style="position: absolute; bottom: -10px; right: -10px; width: 44px; height: 44px; background: var(--accent); color: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 4px solid var(--surface); transition: 0.3s;"
                            onmouseover="this.style.transform='scale(1.1)'"
                            onmouseout="this.style.transform='scale(1)'">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" name="image" id="image" style="display: none;" onchange="previewImage(this)">
                    </div>
                </div>

                <!-- Fields -->
                <div style="flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 24px;">
                    <div class="input-group">
                        <label
                            style="display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; text-transform: uppercase;">Doctor
                            Name</label>
                        <input type="text" name="name" value="{{ profile.name }}" required
                            style="width: 100%; padding: 14px; background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 14px; color: #fff;">
                    </div>

                    <div class="input-group">
                        <label
                            style="display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; text-transform: uppercase;">Emergency
                            Contact</label>
                        <input type="text" name="phone" value="{{ profile.phone }}" required
                            style="width: 100%; padding: 14px; background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 14px; color: #fff;">
                    </div>

                    <div class="input-group">
                        <label
                            style="display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; text-transform: uppercase;">Medical
                            Qualification</label>
                        <input type="text" name="qualification" value="{{ profile.qualification }}" required
                            placeholder="e.g. BVSc & AH"
                            style="width: 100%; padding: 14px; background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 14px; color: #fff;">
                    </div>

                    <div class="input-group">
                        <label
                            style="display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; text-transform: uppercase;">Years/Description
                            of Experience</label>
                        <input type="text" name="experience" value="{{ profile.experience }}" required
                            placeholder="e.g. 8 Years in Surgery"
                            style="width: 100%; padding: 14px; background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 14px; color: #fff;">
                    </div>

                    <button type="submit" class="btn btn-primary" style="height: 54px; margin-top: 10px;">
                        Update Medical Profile
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.getElementById('image-preview');
                const placeholder = document.getElementById('image-placeholder');
                if (preview) preview.src = e.target.result;
                else if (placeholder) {
                    const img = document.createElement('img');
                    img.id = 'image-preview'; img.src = e.target.result;
                    img.style.width = '100%'; img.style.height = '100%';
                    img.style.borderRadius = '20px'; img.style.objectFit = 'cover';
                    img.style.border = '2px solid var(--glass-border)';
                    placeholder.parentNode.replaceChild(img, placeholder);
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
