{% extends 'base.html' %}
{% block title %}Vet Registration - RescueSystem{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        position: relative;
        z-index: 1;
    }

    .auth-card {
        width: 100%;
        max-width: 600px;
        background: var(--surface);
        padding: 40px;
        border-radius: 24px;
        border: 1px solid var(--border);
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-muted);
    }

    .form-control {
        width: 100%;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        padding: 14px 18px;
        border-radius: 14px;
        color: #fff;
        font-size: 15px;
        transition: 0.3s;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.05);
    }

    .col-full {
        grid-column: 1 / -1;
    }

    .image-preview {
        display: none;
        margin-top: 15px;
        width: 120px;
        height: 120px;
        border-radius: 16px;
        object-fit: cover;
        border: 2px solid var(--primary);
    }

    @media (max-width: 600px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 32px;">
            <h2>Veterinarian Join Request</h2>
            <p style="color: var(--text-muted);">Partner with us to provide medical care</p>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required minlength="8"
                        placeholder="Min. 8 characters">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" class="form-control" required pattern="[0-9]{10}"
                        placeholder="10-digit number">
                </div>
                <div class="form-group">
                    <label>Qualification</label>
                    <input type="text" name="qualification" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Experience (Years)</label>
                    <input type="text" name="experience" class="form-control" placeholder="e.g. 5 Years" required>
                </div>
                <div class="form-group col-full">
                    <label>Profile Image (Optional)</label>
                    <input type="file" name="image" accept="image/*" class="form-control"
                        onchange="previewImage(event)">
                    <img id="imagePreview" class="image-preview">
                </div>
                <div class="form-group col-full">
                    <label>Medical Certificate (PDF/Image)</label>
                    <input type="file" name="certificate" required class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; padding: 14px; margin-top: 10px;">
                Submit Application
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const output = document.getElementById('imagePreview');
            output.src = reader.result;
            output.style.display = "block";
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
{% endblock %}
